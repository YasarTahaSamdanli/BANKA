<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Banka - Online İşlemler</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .online-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .service-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .service-card h2 {
            margin-bottom: 10px;
            color: #003366;
        }

        .service-card p {
            margin-bottom: 20px;
        }

        .service-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .service-card a:hover {
            background-color: #002e5a;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header aynı kalacak -->
    </header>

    <main class="container">
        <h1>Online İşlemler</h1>
        
        <div class="online-services">
            <div class="service-card">
                <h2>Internet Bankacılığı</h2>
                <p>7/24 hesap işlemlerinizi yönetin</p>
                <a href="login.html">Giriş Yap</a>
            </div>
            
            <div class="service-card">
                <h2>Mobil Bankacılık</h2>
                <p>Uygulamamızı indirin, bankacılık işlemlerinizi cebinizden yapın</p>
                <a href="#">Uygulamayı İndir</a>
            </div>
            
            <div class="service-card">
                <h2>Kredi Başvurusu</h2>
                <p>Online kredi başvurusu yapın, anında yanıt alın</p>
                <a href="#">Başvuru Yap</a>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer aynı kalacak -->
    </footer>
</body>
</html>
