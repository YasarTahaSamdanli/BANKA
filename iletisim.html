<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Banka - İletişim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header aynı kalacak -->
    </header>

    <main class="container">
        <h1>Bize Ulaşın</h1>
        
        <div class="contact-methods">
            <div class="contact-card">
                <h2>Müşteri Hizmetleri</h2>
                <p>444 0 123</p>
                <p>7/24 hizmetinizdeyiz</p>
            </div>
            
            <div class="contact-card">
                <h2>E-Posta</h2>
                <p>musterihizmetleri@ornekbanka.com</p>
                <p>En kısa sürede yanıt verilecektir</p>
            </div>
            
            <div class="contact-card">
                <h2>Şikayet ve Öneri</h2>
                <p>Şikayet ve önerileriniz için bize ulaşın</p>
                <button>Formu Doldurun</button>
            </div>
        </div>
        
        <div class="contact-form">
            <h2>İletişim Formu</h2>
            <form>
                <input type="text" placeholder="Adınız Soyadınız">
                <input type="email" placeholder="E-posta Adresiniz">
                <input type="tel" placeholder="Telefon Numaranız">
                <textarea placeholder="Mesajınız"></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer aynı kalacak -->
    </footer>
</body>
</html>
